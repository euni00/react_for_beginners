<!-- 값이 바뀌는 데이터를 state에 담을 수 있습니다 -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
  </script>
  <script
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
  </script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type = "text/babel">
    // * React.js의 강점
    // React.js는 다음에 렌더링될 컴포넌트는 어떤지 확인하여 다른 부분만 파악합니다.
    // Vanilla JS는 태그와 내용까지 다시 생성합니다.
    const root = document.getElementById("root");
    // state 변수를JSX에 전달하는 방법 (안좋은 방법)
    let counter = 0;  

    // count를 해주는 function
    function countUp() {
        counter = counter + 1;
        render();
    }

    // render 함수
    // UI의 업데이트가 필요합니다. -> Container를 rerendering 해서 새로운 버전의 Container를 보여줘야합니다!
    function render() {
        ReactDOM.render(<Container />, root);
    }

    const Container = () => (
        // React Elements
        <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick = {countUp}>Click me</button>
        </div>
        );
    render();
    
  </script>
</html>
