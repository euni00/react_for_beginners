<!-- 값이 바뀌는 데이터를 state에 담을 수 있습니다 -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
  </script>
  <script
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
  </script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type = "text/babel">
    // * JavaScript 문법
    // const food = ["tomato", "potato"];
    // const [myFavFood, mySecondFavFood] = food;
    // myFavFood -> "tomato"
    // mySecondFavFood -> "potato"
    // 초기 컴포넌트가 초기 데이터를 가지고 렌더링되고 버튼을 클릭하면 리렌더링 (rendering)하는 코드입니다. (좋은 방법)

    const root = document.getElementById("root");
    
    // * State : 컴포넌트가 가질 수 있는 상태이다.
    // const App= () => ( ... ); -> 함수 안에 변수 선언이 불가하다.
    function App() {
        // React Elements
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // counter = counter + 1;
            // state가 변경되면 modifier 함수는 그 값으로 업데이트하고 리렌더링을 합니다. -> 컴포넌트 재생성 (refresh)
            // modifier는 일반적으로 set 뒤에 데이터이름을 붙입니다.
            setCounter(counter + 1);
            // ReactDOM.render(<App />, root);
        };
        return (
        <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick = {onClick}>Click me</button>
        </div>
        );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
